<svg xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NEWS CAPSULE logo (borderless SVG, transparent)" width="1316" height="238" viewBox="97.5 96.26 1315.86 237.65">
  <defs>
    <!-- Soft shadow to help the borderless capsule stand out on any background -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.18"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff4b4b"/>
      <stop offset="1" stop-color="#d61717"/>
    </linearGradient>

    <linearGradient id="whiteGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e9eef6"/>
    </linearGradient>

    <!-- Clip to keep inner content perfectly within capsule -->
    <clipPath id="capsuleClip">
      <rect x="0" y="0" width="380" height="150" rx="75" ry="75"/>
    </clipPath>
  </defs>

  <!-- Capsule icon (no stroke/border) -->
  <g transform="translate(110,140) rotate(-14 190 75)" filter="url(#softShadow)">
    <!-- Base fill (two halves) -->
    <g clip-path="url(#capsuleClip)">
      <!-- Left half -->
      <rect x="0" y="0" width="190" height="150" fill="url(#redGrad)"/>
      <!-- Right half -->
      <rect x="190" y="0" width="190" height="150" fill="url(#whiteGrad)"/>

      <!-- Subtle internal divider (not a border) -->
      <rect x="186" y="0" width="8" height="150" fill="#0b1b2b" opacity="0.08"/>

      <!-- Red gloss highlight -->
      <path d="M38 38                C76 16, 132 16, 165 36                C183 46, 186 70, 164 75                C122 85, 78 83, 48 64                C30 52, 26 44, 38 38Z" fill="#ffffff" opacity="0.22"/>

      <!-- Subtle red depth at bottom -->
      <path d="M0 98                C62 138, 124 152, 190 150                L190 150 L0 150 Z" fill="#9f0f0f" opacity="0.20"/>

      <!-- Subtle right-half shadow -->
      <path d="M190 88                C246 130, 312 150, 380 150                L380 150 L190 150 Z" fill="#0b1b2b" opacity="0.06"/>
    </g>

    <!-- Newspaper glyph on right half -->
    <g transform="translate(0,0)">
      <rect x="228" y="44" width="30" height="30" rx="6" fill="#0b1b2b" opacity="0.92"/>
      <rect x="268" y="48" width="90" height="10" rx="5" fill="#0b1b2b" opacity="0.92"/>
      <rect x="268" y="70" width="102" height="10" rx="5" fill="#0b1b2b" opacity="0.78"/>
      <rect x="228" y="94" width="142" height="10" rx="5" fill="#0b1b2b" opacity="0.70"/>
      <rect x="246" y="116" width="110" height="8" rx="4" fill="#0b1b2b" opacity="0.84"/>
    </g>
  </g>

  <!-- Wordmark (text on the right) -->
  <text x="560" y="255" font-family="'Avenir Next', Avenir, 'Helvetica Neue', Helvetica, Arial, system-ui, sans-serif" font-size="102" font-weight="700" letter-spacing="5" fill="#0b1b2b">
    NEWS CAPSULE
  </text>
</svg>